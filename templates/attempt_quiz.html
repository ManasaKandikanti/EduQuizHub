{% extends "base.html" %}
{% block title %}Attempt Quiz{% endblock %}

{% block content %}
<h3>Attempt Quiz</h3>

<form method="post">
    {% for q in questions %}
    <div class="mb-3">
        <p><strong>{{ q.question }}</strong></p>

        {% for i in range(1,5) %}
        <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   name="{{ q.id }}"
                   value="{{ i }}"
                   required>
            <label class="form-check-label">
                {{ q["option" ~ i] }}
            </label>
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    <button class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
